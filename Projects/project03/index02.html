<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipa Music Filters</title>
    <link rel="icon" type="image/x-icon" href="Pipa logo.png">
    <link rel="stylesheet" href="style02.css">
</head>
<body>
    <div class="container">
        <div class="filters">
            <h2>Pipa Music Filters</h2>
            <h2>
            <button class="filter-btn" data-filter="gentle">Gentle Music</button>
            <button class="filter-btn" data-filter="military">Military Music</button>
            <button class="filter-btn" data-filter="modern">Modern Music</button>
            <button class="filter-btn active" data-filter="all">All</button>
            </h2>
        </div>
        <div class="list">
            <ul></ul>
        </div>
    </div>
    <script src="main02.js"></script>
</body>
</html>
