<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipa Music Filters</title>
    <link rel="stylesheet" href="style01.css">
</head>
<body>
    <div class="container">
        <div class="filters">
            <h3>Pipa Music Filters</h3>
            <button class="filter-btn" data-filter="Gentle Melody">Gentle Melody</button>
            <button class="filter-btn" data-filter="Military Melody">Military Melody</button>
            <button class="filter-btn" data-filter="Modern Melody">Modern Melody</button>
            <button class="filter-btn active" data-filter="All">All</button>
        </div>
        <div class="list">
            <ul></ul>
        </div>
    </div>
    <script src="main01.js"></script>
</body>
</html>
